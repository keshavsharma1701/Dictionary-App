<!doctype html>
<html lang="en">

<head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <title>Dictionary App</title>
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>

<body>
      <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
                  <a class="navbar-brand" href="#">Dictionary App</a>
                  <form class="d-flex" role="search">
                        <input id="searchinput" class="form-control me-2" type="search" placeholder="Search"
                              aria-label="Search">
                        <button class="btn btn-outline-success" type="submit" id="searchbtn">Search</button>
                  </form>
            </div>
      </nav>
      <div class="px-4 py-5 my-5 text-center">
            <img class="d-block mx-auto mb-4" src="dictionary.png" alt="" width="72" height="57">
            <h1 class="display-5 fw-bold text-body-emphasis"><span id="title">Your word will appear here.</span></h1>
            <div class="col-lg-6 mx-auto">
                  <p class="lead mb-4"><span id="definition">Type your word in search bar. Search it, we will give you meaning for it.</span></p>
                  <div class="d-grid gap-2 d-sm-flex justify-content-sm-center">
                        <button type="button" class="btn btn-primary btn-lg px-4 gap-3">Talk to Author</button>
                        <button type="button" class="btn btn-outline-secondary btn-lg px-4">Contribute</button>
                  </div>
            </div>
      </div>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
            crossorigin="anonymous"></script>
      <script src="script.js"></script>
</body>

</html>
